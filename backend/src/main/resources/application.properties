spring.application.name=backend

# Server Port - Railway automatically sets PORT env variable
server.port=${PORT:8080}

# MongoDB Connection using Railway environment variables
spring.data.mongodb.host=${DB_HOST:localhost}
spring.data.mongodb.port=${DB_PORT:27017}
spring.data.mongodb.database=pharmacydb
spring.data.mongodb.username=${DB_USERNAME:}
spring.data.mongodb.password=${DB_PASSWORD:}
spring.data.mongodb.authentication-database=admin

# Production settings
spring.data.mongodb.auto-index-creation=true

# CORS - Allow frontend URLs
cors.allowed-origins=${CORS_ORIGINS:https://pharmcure.vercel.app/}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.backend=INFO
